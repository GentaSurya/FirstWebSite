<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Genta" />
    <meta name="description" content="Popular taco shop that you must try" />
    <link rel="icon" href="images/favicon.ico" type="images/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/main.js" defer></script>
    <title>Contact Us - LTS</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="images/tacos_close_up_1000x649.png"
          alt="Taco close up"
          title="Tacos ready to eat!"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-555
        </address>
        <p>
          <i>Phone: <a href="tel:+555-555-5555">555-555-5555</a></i>
        </p>
      </article>
      <hr />
      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us a Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="yourname">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="yourname"
                id="yourname"
                placeholder="your name"
                autocomplete="on"
                autofocus
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="youremail">Email:</label>
              <input
                class="contact__input"
                type="text"
                name="youremail"
                id="youremail"
                placeholder="your email"
                autocomplete="on"
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
